<ActionBar class="action-bar">
  <NavigationButton [nsRouterLink]="['../../home']" android.systemIcon="ic_menu_back"></NavigationButton>
    <Label class="action-bar-title" [text]="container.name"></Label>
</ActionBar>
<GridLayout class="page page-content">
    <ListView [items]="listItems" class="list-group">
        <ng-template let-item="item">
            <Label [nsRouterLink]="['../item', item.id]" [text]="item.name" class="list-group-item"></Label>
          </ng-template>
    </ListView>

    <StackLayout>
        <FAB (tap)="fabTap()" icon="res://add" class="fab-button"></FAB>
    </StackLayout>
    
</GridLayout>
