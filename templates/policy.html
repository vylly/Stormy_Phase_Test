<p style="text-align: center;"><span style="font-size: large;">Stormy confidentiality policy</span></p>
<p>Stormy does not store the pictures you take. These pictures are just used to find a barcode or QR code.</p>
<p>Our server does not store the password, only hashes of them, with the emails of the users and the list of the items they store.</p>
